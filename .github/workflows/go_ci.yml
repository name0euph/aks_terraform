name: Go CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'go/**'
      - '.github/workflows/go_ci.yml'

jobs:
  go_test:
    defaults:
      run:
        working-directory: go
        
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
      
      - name: Run tests
        run: go test -v ./...